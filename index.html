<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix UI</title>

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">Netflix</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-banner">
      <div class="container">
        <h3 class="title">Lúcifer</h3>
        <p class="description">
          Entediado e infeliz como o Senhor do inferno, Lúcifer abdica de seu trono e abandona seu reinado para viver na atordoada Los Angeles. Lá, ele dá início a outro empreendimento: ele abre um Piano-Bar chamado Lux.
        </p>
        <div class="buttons">
          <button role="button" class="btn">
            <i class="fas fa-play"></i>
            Ver
          </button>
        <button role="button" class="btn">
          <i class="fas fa-info-circle"></i>
          Mais Informações
        </button>
        </div>
      </div>
    </div>
  </main>
  <section class="carousel">
    <div class="owl-carousel owl-theme">
      <div class="items">
        <img class="box-movie" src="/images/min-1.jpg" alt="" />
      </div>
       <div class="items">
        <img class="box-movie" src="/images/min-2.jpg" alt="" />
      </div> <div class="items">
        <img class="box-movie" src="/images/min-3.jpg" alt="" />
      </div> <div class="items">
        <img class="box-movie" src="/images/min-4.jpg" alt="" />
      </div> <div class="items">
        <img class="box-movie" src="/images/min-5.jpg" alt="" />
      </div> <div class="items">
        <img class="box-movie" src="/images/min-6.jpg" alt="" />
      </div> <div class="items">
        <img class="box-movie" src="/images/min-7.jpg" alt="" />
      </div>v <div class="items">
        <img class="box-movie" src="/images/min-8.jpg" alt="" />
      </div>
       <div class="items">
        <img class="box-movie" src="/images/min-9.jpg" alt="" />
      </div>
    </div>
  </section>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script src="/js/owl/jquery.min.js"></script>
<script src="/js/owl/owl.carousel.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
